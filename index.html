<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <title>Yogism Tech Demo</title>
    <link rel="icon" href="#" sizes="32x32" />
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="header">
        <div class="header__logo">
            <img src="src/media/logo.svg" alt="logo">
        </div>
    </div>
    <div class="demo-container">
        <div class="demo-container__webcam-container">
            <h1>Yogism pose detection demo</h1>
            <div>
                <canvas class="webcam-container__camera-canvas" id="canvas"></canvas>
            </div>
            <button class="webcam_container__button" type="button" onclick="init()">Start</button>

            <input type="file" id="upload-file" accept="image/*">
            <img id="myImg" src="#" alt="Your Image">
        </div>
        <div class="demo-container__labels" id="label-container">
            <h3>You are performing this pose</h3>
            <div class="labels__label" id="label">
                <div class="label__name" id="label-name"></div>
                <p> with a </p>
                <div class="label__confidence" id="label-confidence"></div>
                <p> accuracy</p>
            </div>
        </div>
    </div>
    <script src="src/main.js"></script>
</body>
</html>
